<app-navbar></app-navbar>

<style>
  .grad {
    background-image: linear-gradient(to bottom right, rgb(32, 168, 168), rgb(219, 231, 237));
    background-repeat: no-repeat;
    background-size: 100%;
    padding-bottom: 25px;
  }

  .background {
    padding-top: 3%;
    padding-bottom: 13%;
    background: url('assets/files/wall.jpg') no-repeat center center;
    background-attachment: fixed;
    background-size: cover;
    width: 100%;
    height: auto;
  }

  .required-field {
    color: red;
  }

  .alertRedColor {
    color: red;
  }
</style>

<div class="container-fluid background">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body shadow-lg grad">
          <form>
            <h2 *ngIf="!form.data.id > 0" class="text-primary font-weight-bold">{{'Add Job' | translate}}</h2>
            <h2 *ngIf="form.data.id > 0" class="text-primary font-weight-bold">{{'Update Job' | translate}}</h2>

            <div *ngIf="form.error && form.message" class="alert alert-danger alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{form.message}}
            </div>
            <div *ngIf="!form.error && form.message" class="alert alert-success alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{form.message}}
            </div>

            <div>
              <span class="pt-2"><b>{{'Status' | translate }}</b>
                <span class="required-field">*</span></span>
  
  
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-venus grey-text"></i> </div>
                </div>
                <select class="form-control" name="status" id="status" [(ngModel)]="form.data.status"
                  style="cursor: pointer;">
                  <option [ngValue]="" value="undefined">{{'select Status' | translate }}</option>
                  <option value="Open   ">{{'Open' | translate }} </option>
                  <option value="Close">{{'Close' | translate }} </option>
                  <option value="Hold">{{'Hold' | translate }} </option>
                </select>
              </div>
            </div> <span *ngIf="form.inputerror!=status" class="alertRedColor">{{form.inputerror.status}}</span>
  
            <div><br>
  
              <span class="pt-2"><b>{{'Date Of Opening' | translate }}</b>
                <span class="required-field">*</span></span>
  
  
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-table grey-text"></i> </div>
                </div>
                <input type="date" name="dateofOpening" [value]="form.data.dateofOpening | date:'yyyy-MM-dd'"
                  (input)="form.data.dateofOpening=parseDate($event.target.value)" class="form-control form-control-sm"
                  required />
              </div>
            </div>
            <span *ngIf="form.inputerror.dateofOpening != null" class="alertRedColor" style=" color: red;">
              {{form.inputerror.dateofOpening}} </span>
            <br>
  
  
            <div class="form-group">
              <label><b>{{ 'Experience' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user grey-text"></i></div>
                </div>
                <input type="text" name="experience" [(ngModel)]="form.data.experience" class="form-control"
                  placeholder="{{ 'Enter EXPERIENCE' | translate }}">
              </div>
              <span *ngIf="form.inputerror!=experience" class="alertRedColor">{{form.inputerror.experience}}</span>
            </div>
  
            <div class="form-group">
              <label><b>{{ 'Title' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-key grey-text"></i></div>
                </div>
                <input type="text" name="title" [(ngModel)]="form.data.title" class="form-control"
                  placeholder="{{ 'Enter Title' | translate }}">
              </div>
              <span *ngIf="form.inputerror!=title" class="alertRedColor">{{form.inputerror.title}}</span>
            </div>
            <div class="form-group text-center">
              <button *ngIf="!form.data.id > 0" (click)="submit()" [disabled]="!validate()" class="btn btn-success mr-2">{{'Save' | translate}}</button>
              <button *ngIf="form.data.id > 0" (click)="submit()" class="btn btn-success mr-2">{{'Update' | translate}}</button>
              <button (click)="forward('/joblist')" type="button" class="btn btn-warning">{{'List' | translate}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
